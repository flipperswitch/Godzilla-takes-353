<div class="container-fluid">
    <h1 class="labelNorm">Login</h1>
    <div>
        <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
                <input (ngModel)="username" name="username" class="form-control" type="text" placeholder="username" />
            </div>
            <div class="form-group">
                <input (ngModel)="password" name="password" class="form-control" type="password" placeholder="password" />
            </div>
            <button type="submit" (click)="login(loginForm.value)"
                    class="btn btn-primary">Login</button>
            <button type="button" [routerLink]="['/register']"
                    class="btn btn-success">Register</button>
        </form>
    </div>
</div>
