
 <div class="container-fluid">
     
     <div class="navbar-brand navbar-header topBar band fulldiv">Profile
         <div class="pull-right band">
             <button (click)="update(profileForm.value)" type="submit" class="band fulldiv barButton">
                 <span class="glyphicon glyphicon-ok band fulldiv" ></span>
             </button></div>
     </div>

     <div class="myform">
         <form autocomplete="off" #profileForm="ngForm" (ngSubmit)="update(profileForm.value)">
             <div class="form-group">
                 <label class="labelNorm" for="text">Username</label>
                 <input [(ngModel)]="user.userName" name="username" class="form-control" type="text">
             </div>
             <div class="form-group">
                 <label class="labelNorm" for="email">Email</label>
                 <input [(ngModel)]="user.email" name="email" class="form-control" type="email">
             </div>
             <div class="form-group">
                 <label class="labelNorm" for="text">First Name</label>
                 <input [(ngModel)]="user.firstName" name="firstName" class="form-control" type="text">
             </div>
             <div class="form-group">
                 <label class="labelNorm" for="text">Last Name</label>
                 <input [(ngModel)]="user.lastName" name="lastName" class="form-control" type="text">
             </div>
                 <button type="button" href="website-list.html" class="btn btn-success">Websites</button>
                 <button type="button" [routerLink]="['/login']" class="btn btn-danger">Logout</button>
         </form>
    </div>
 </div>
            <div class ="navbar-brand navbar-footer bottomBar band fulldiv">
                    <ul class="pull-right band">
                    <span class="glyphicon glyphicon-user band fulldiv"></span></ul>
            </div>
