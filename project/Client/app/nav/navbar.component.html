<!--navbar.component.html -->
<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >Lost and Found</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['/websites']" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions] = "{exact:true}" 
                    >Browse Found Items</a>
                </li>
                <li><a [routerLink]="['/websites/new']" 
                       routerLinkActive="active"
                       [routerLinkActiveOptions] = "{exact:true}" 
                       >Report Item Lost</a></li>
                <li *ngIf="auth.isAuthenticated()">
                    <a [routerLink]="['/profile']"
                       routerLinkActive="active"
                       [routerLinkActiveOptions] ="{exact:true}"
                    >Profile</a>
                </li>
            </ul>
            <div class="navbar-header navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a [routerLink]="['user/login']" *ngIf="!auth.isAuthenticated()">Login</a>
                        <a *ngIf="auth.isAuthenticated()">Welcome {{auth.currentUser.firstName}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
